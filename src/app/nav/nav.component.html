<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">
      <mat-toolbar-row>
        <h2> Menu </h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item *ngFor="let item of dashItems" [routerLink]="'/'+item.route">
        <mat-icon mat-list-icon> {{item.icon}} </mat-icon> {{item.title | titlecase}} 
      </a>
      <mat-divider></mat-divider>

      <h2 matSubheader>Prodotti</h2>
      <a mat-list-item *ngFor="let item of prodItems" [routerLink]="'/'+item.route">
        <mat-icon mat-list-icon> {{item.icon}} </mat-icon> {{item.title | titlecase}} 
      </a>
      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">{{ storeName }}</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
